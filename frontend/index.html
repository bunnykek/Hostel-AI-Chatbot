<html>

<head>
    <title>NITRR Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="sidebox">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> Contacts
            </div>
            <div class="contact_list">
                xxxxxxxxxxx

                xxxxxxxxxxx

                xxxxxxxxxxx
                <br>

                xxxxxxxxxxx

            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

    </section>



    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> NIT Raipur Hostel's AI Chatbot
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://imgur.com/Wudhjc5.png)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Bot</div>
                    </div>

                    <div class="msg-text">
                        Hi there! I'm the hostel's chatbot and can solve the common student queries.
                    </div>
                </div>
            </div>

        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
</body>

</html>

<script src="script.js"></script>
